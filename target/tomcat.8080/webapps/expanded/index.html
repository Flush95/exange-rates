    <!-- Begin page content -->
    <div class="container">
      <div class="page-header">
        <h1>
            Введіть всі дані в числовому форматі.
        </h1>
      </div>
        <div class="firstPoint hidden">
            <div class="col-lg-3">
                <form name="FirstTableForm">
                    <div class="form-group">
                        <label>Кількість записів:</label>
                        <input type="text" class="form-control" name="rows">
                    </div>
                    <div class="form-group">
                        <label>Кількість Q:</label>
                        <input type="text" class="form-control" name="q">
                    </div>
                    <div class="form-group">
                        <label>Постійні затрати:</label>
                        <input type="text" class="form-control" name="fixedCosts">
                    </div>
                    <div class="form-group">
                        <label>Перемінні затрати:</label>
                        <input type="text" class="form-control" name="displacedCosts">
                    </div>
                    <div class="form-group">
                        <label>Дохід:</label>
                        <input type="text" class="form-control" name="income">
                    </div>
                </form>
                <button type="button" class="btn btn-block firstTableSubmit" data-loading-text="Loading...">Submit First Table</button>
            </div>
            <div class="col-lg-9">
                <div class="col-lg-12" id="table1"></div>
                <script id="templateRootTable" type="text/template">
                    <table class="table table-bordered table-hover" style="font-size: 13px;">
                        <thead class="thead-inverse">
                        <tr>
                            <th>Кількість</th>
                            <th>Постійні витрати</th>
                            <th>Перемінні витрати</th>
                            <th>Загальні витрати</th>
                            <th>Дохід</th>
                            <th>Маржинальний дохід</th>
                            <th>Прибуток</th>
                            <th>Операційний ричаг</th>
                            <th>Запас міцності</th>
                        </tr>
                        </thead>
                        <tbody>
                        <h3>Точка безбитковості</h3>
                        <% data.forEach(function(item) { %>
                        <tr>
                            <td><%= item.q %></td>
                            <td><%= item.fixedCosts %></td>
                            <td><%= item.displacedCosts %></td>
                            <td><%= item.generalExpenses %></td>
                            <td><%= item.income %></td>
                            <td><%= item.marginalIncome %></td>
                            <td><%= item.profit %></td>
                            <td><%= item.operatingLever %></td>
                            <td><%= item.safetyMargin %></td>
                        </tr>
                        <% }); %>
                        </tbody>
                    </table>
                </script>
                <div class="col-lg-12">
                    <div id="graph-container">
                        <div id="chart">
                            <canvas id="myChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="secondPoint hidden">
            <div class="col-lg-3">
                <form name="SecondTableForm">
                    <div class="form-group">
                        <label>Постійні витрати:</label>
                        <input type="text" class="form-control" name="fixedCosts">
                    </div>
                    <div class="form-group">
                        <label>Перемінні витрати на одиницю продукції:</label>
                        <input type="text" class="form-control" name="variableCosts">
                    </div>
                    <div class="form-group">
                        <label>Ціна, дохід на одиницю продукції:</label>
                        <input type="text" class="form-control" name="income">
                    </div>
                    <div class="form-group">
                        <label>Кількість продукції(Qmin):</label>
                        <input type="text" class="form-control" name="qmin">
                    </div>
                    <div class="form-group">
                        <label>Кількість продукції(Qmax):</label>
                        <input type="text" class="form-control" name="qmax">
                    </div>
                </form>
                <button type="button" class="btn btn-block secondTableSubmit" data-loading-text="Loading...">Submit Second Table</button>
            </div>
            <div class="col-lg-9">
                <div class="col-lg-12" id="table2"></div>
                <script id="tmpSecondTable" type="text/template">
                    <table class="table table-bordered table-hover" style="font-size: 12.5px;">
                        <thead class="thead-inverse">
                        <tr>
                            <th>Кількість</th>
                            <th>Постійні витрати на одиницю продукції(AVC FC/Q)</th>
                            <th>Змінні витрати на одиницю продукції(AVC)</th>
                            <th>Загальні витрати на одиницю продукції(TC)</th>
                            <th>Дохід на одиницю продукції(MR)</th>
                            <th>Маржинальний дохід на одиницю продукції(Rm)</th>
                            <th>Прибуток на одиницю продукції</th>
                        </tr>
                        </thead>
                        <tbody>
                        <h3>Поріг рентабельності</h3>
                        <% data.forEach(function(item) { %>
                        <tr>
                            <td><%= item.q %></td>
                            <td><%= item.fixedCosts %></td>
                            <td><%= item.variableCosts %></td>
                            <td><%= item.generalCosts %></td>
                            <td><%= item.income %></td>
                            <td><%= item.marginalIncome %></td>
                            <td><%= item.profit %></td>
                        </tr>
                        <% }); %>
                        </tbody>
                    </table>
                </script>
                <div class="col-lg-12">
                    <div id="secondChartContainer">
                        <div class="chart">
                            <canvas id="secondChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="thirdPoint hidden">
            <div class="col-lg-4">
                <form name="ThirdTableForm">
                    <div class="form-group">
                        <label>Націнка Pmin:</label>
                        <input type="text" class="form-control" name="pmin">
                    </div>
                    <div class="form-group">
                        <label>Націнка Pmax:</label>
                        <input type="text" class="form-control" name="pmax">
                    </div>
                    <div class="form-group">
                        <label>Постійні витрати:</label>
                        <input type="text" class="form-control" name="fixedCosts">
                    </div>
                    <div class="form-group">
                        <label>Сумарні перемінні витрати:</label>
                        <input type="text" class="form-control" name="summedVariableCosts">
                    </div>
                </form>
                <button type="button" class="btn btn-block thirdTableSubmit" data-loading-text="Loading...">Submit Third Table</button>
            </div>
            <div class="col-lg-8">
                <div class="col-lg-12" id="table3"></div>
                <script id="tmpThirdTable" type="text/template">
                <table class="table table-bordered table-hover" id="third" style="font-size: 13.5px;">
                    <thead class="thead-inverse">
                    <tr>
                        <th>Націнка(P%):</th>
                        <th>Постійні витрати(FC)</th>
                        <th>Перемінні витрати(TVC)</th>
                        <th>Загальні витрати(TC)</th>
                        <th>Дохід(TR)</th>
                        <th>Маржинальний дохід(TRm)</th>
                        <th>Прибуток(TP)</th>
                    </tr>
                    </thead>
                    <tbody>
                    <h3>Мінімальна націнка</h3>
                    <% data.forEach(function(item) { %>
                    <tr>
                        <td><%= item.p %></td>
                        <td><%= item.fixedCosts %></td>
                        <td><%= item.summedVariableCosts %></td>
                        <td><%= item.generalCosts %></td>
                        <td><%= item.income %></td>
                        <td><%= item.marginalIncome %></td>
                        <td><%= item.profit %></td>
                    </tr>
                    <% }); %>
                    </tbody>
                </table>
                </script>
                <div class="col-lg-12">
                    <div id="thirdChartContainer">
                        <div class="chart">
                            <canvas id="thirdChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
